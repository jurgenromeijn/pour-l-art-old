<figure class="col-sm-4 artist">
	<img src="{{ artist.image }}" alt="{{ artist.name }}" class="artist_image" />
	<figcaption class="artist_caption">
		<h3>{{ artist.name }}</h3>
		<p>{{ artist.description }}</p>
		<a href="{{ artist.link }}" class="button button-margin-top">Meer info</a>
	</figcaption>
</figure>
