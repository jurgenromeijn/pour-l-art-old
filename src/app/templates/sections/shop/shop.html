<section class="section">
	<div class="container">
		<header class="section_header" id="collection">
			<h2>Collectie</h2>
			<p class="section_tagline">De nieuwste aanwinsten</p> 
		</header>
		<div class="row collection col-md-9">
			{% for collectionItem in collection %}
				<div class="col-md-4">
					{% include "../../blocks/collection_item.html" collectionItem %}
				</div>
			{% endfor %}
		</div>
		<form action="shop.html" method="get" class="col-md-3">
			{% for filter in filters %}
				{% include "../../blocks/filter.html" filter %}
			{% endfor %}
		</form>
	</div>
</section>
